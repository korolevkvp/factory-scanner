<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="factory">
      <h2 data-cy="factoryDetailsHeading"><span jhiTranslate="factoryScannerApp.factory.detail.title">Factory</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ factory.id }}</span>
        </dd>
        <dt><span jhiTranslate="factoryScannerApp.factory.name">Name</span></dt>
        <dd>
          <span>{{ factory.name }}</span>
        </dd>
        <dt><span jhiTranslate="factoryScannerApp.factory.address">Address</span></dt>
        <dd>
          <span>{{ factory.address }}</span>
        </dd>
        <dt><span jhiTranslate="factoryScannerApp.factory.postalCode">Postal Code</span></dt>
        <dd>
          <span>{{ factory.postalCode }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Назад</span>
      </button>

      <button type="button" [routerLink]="['/factory-my-angular-suffix', factory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Изменить</span>
      </button>
    </div>
  </div>
</div>
